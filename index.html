<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DateTimePicker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
	<div class="container section">
		<input type="text" class="datepicker center" placeholder="Date">
		<input type="text" class="timepicker center" placeholder="Time">
	</div>
	<script>
		var values = {
			date: null,
			time: null
		}

		function init () {
			var datepickerEl = document.querySelector('.datepicker')
			var timepickerEl = document.querySelector('.timepicker')

			M.Datepicker.init(datepickerEl, {
				onSelect: selectHandler,
				autoClose: true
			})
			M.Timepicker.init(timepickerEl, {
				defaultTime: 'now',
				twelveHour: false,
				onSelect: selectHandler,
				autoClose: true
			})

			Telegram.WebApp.ready()
			Telegram.WebApp.MainButton
				.setText('Ok')
				.onClick(sendDateTime)
		}

		function selectHandler () {
			let isDate = arguments.length == 1

			values[isDate ? 'date' : 'time'] = isDate
				? arguments[0]
				: [ ...arguments ]
			
			if (!values[isDate ? 'time' : 'date']) {
				return (false)
			}

			Telegram.WebApp.MainButton.show()
		}

		function sendDateTime () {
			var timestamp = values.date.getTimezoneOffset()
			var timezoneOffset = values.date.setHours(values.time[0], values.time[1])
			
			Telegram.WebApp.sendData(timestamp+'_'+timezoneOffset)
		}

		document.addEventListener('DOMContentLoaded', init)
	</script>
</body>
</html>
